<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            body, html {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .container {
                width: 80%;
                height: 90%;
                margin: auto;
                margin-top: 5%;
                position: relative;
                border: 1px solid gray;
                overflow: auto;
            }
            .content {
                position: relative;
            }
            .block {
                width: 200px;
                height: 200px;
                border: 1px solid black;
                position: absolute;
                background: #FEFEFE;
                box-sizing: border-box;
                border-radius: 3px;
                opacity: 0.5;
            }
            #block1 {
                top: 50px;
                left: 100px;
            }
            #block2 {
                top: 400px;
                left: 500px;
            }
            #block3 {
                top: 100px;
                left: 500px;
            }
        </style>
        <link rel="stylesheet" href="css/connectors.css"/>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
        <script src="Scripts/lib-connectors/connection.js"></script>
        <script src="Scripts/lib-connectors/block.js"></script>
        <script src="Scripts/lib-connectors/connector.js"></script>
        <script src="Scripts/lib-connectors/plot.js"></script>
        <script src="Scripts/lib-connectors/layout.js"></script>
        <script src="Scripts/lib-connectors/utils.js"></script>
        <script src="Scripts/lib-connectors/rounded-path.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="block" id="block1"></div>
                <div class="block" id="block2"></div>
                <div class="block" id="block3"></div>
            </div>
        </div>

        <script>
            $(function() {
                var plot = new Plot('.content');
                
                var b1 = new Block('#block1', plot);
                var b2 = new Block('#block2', plot);
                var b3 = new Block('#block3', plot);

                var layout = new Layout('.content');
                layout.addBlock(b1);
                layout.addBlock(b2);
                layout.addBlock(b3);

                b1.connect(b2);
                b1.connect(b3, { color: 'red' });
                b2.connect(b3, { color: 'green' });

                layout.performLayout();

                
                plot.redraw();
            });
        </script>
    </body>
</html>
